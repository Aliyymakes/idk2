<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inventory Tracker</title>

    <!-- link to CSS -->
    <link rel="stylesheet" href="sigma.css" />

    <!-- link to feather-icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <header>
      <input
        type="text"
        id="search-bar"
        placeholder="Search items or containers..."
      />
      <a href="#" id="search-btn"><i data-feather="search"></i></a>
    </header>
    <main>
      <section class="inventory-display">
        <div class="inventory-grid" id="inventoryGrid"></div>
      </section>
    </main>
    <nav>
      <a href="#"><i data-feather="home"></i></a>
      <a href="#" id="addd"><i data-feather="plus-circle"></i></a>
      <a href="#" id="trashh"><i data-feather="trash-2"></i></a>
    </nav>

    <!-- parts that are not visible on load -->

    <!-- context menu -->
    <div id="contextMenu" class="context-menu" style="display: none">
      <button id="editContextBtn">Edit item</button
      ><button id="deleteContextBtn">Delete item</button>
    </div>

    <!-- modal -->
    <div id="modal-overlay" style="display: none">
      <div
        id="addmenu"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
      >
        <h2 id="modalTitle">Add item</h2>

        <form id="add-form">
          <div class="form-group">
            <label style="min-width: 80px">Type</label>
            <div class="radio-row">
              <label
                ><input type="radio" name="type" value="item" checked />
                Item</label
              >
              <label
                ><input type="radio" name="type" value="container" />
                Container</label
              >
            </div>
          </div>
          <div class="form-group">
            <label style="min-width: 80px">Display</label>
            <select id="displaySelect">
              <option value="placeholder">Placeholder Image</option>
              <option value="upload">Upload Image</option>
              <option value="icon">Feather Icon</option>
            </select>
            <input
              type="file"
              id="imageUpload"
              accept="image/*"
              style="display: none"
            />
            <input
              type="text"
              id="iconName"
              placeholder="feather icon name (e.g. box)"
              style="display: none"
            />
          </div>
          <div class="form-group">
            <label for="itemname">name</label>
            <input type="text" id="itemname" required />
          </div>
          <div class="form-group">
            <label for="itemquantity">quantity</label>
            <input type="number" id="itemquantity" required />
          </div>
          <div class="form-group">
            <label for="itemcategory">category</label>
            <div class="catWrapper">
              <input
                type="text"
                id="itemcategory"
                placeholder="typecat"
                required
              />
              <div class="suggestions" id="suggestions"></div>
            </div>
          </div>
          <div class="btn-row">
            <button type="button" class="ghost" id="cancelBtn">Cancel</button>
            <button type="submit" class="primary" id="addsum">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- feather-icons script -->
    <script>
      feather.replace();
    </script>

    <!-- run the javascript -->
    <script src="script.js"></script>
  </body>
</html>
