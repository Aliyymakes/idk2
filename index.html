<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inventory Tracker</title>

    <!-- link to CSS -->
    <link rel="stylesheet" href="sigma.css" />

    <!-- link to feather-icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <header>
      <input type="text" id="search-bar" />
      <i data-feather="search" id="search-i"></i>
    </header>
    <main>
      <section class="inventory-display">
        <div class="inventory-grid" id="inventoryGrid"></div>
      </section>
    </main>
    <nav>
      <a href="#"><i data-feather="home"></i></a>
      <a href="#" id="addd"><i data-feather="plus-circle"></i></a>
      <a href="#" id="trashh"><i data-feather="trash-2"></i></a>
    </nav>

    <!-- parts that are not visible on load -->

    <!-- context menu -->
    <div id="contextMenu" class="context-menu" style="display: none"><button id="editContextBtn">Edit item</button><button id="deleteContextBtn">Delete item</button></div>

    <!-- modal -->
    <div id="modal-overlay" style="display: none">
      <div id="addmenu">
        <form id="add-form">
          <div class="form-group">
            <label for="itemname">name</label>
            <input type="text" id="itemname" required />
          </div>
          <div class="form-group">
            <label for="itemquantity">quantity</label>
            <input type="number" id="itemquantity" required />
          </div>
          <div class="form-group">
            <label for="itemcategory">category</label>
            <input type="text" id="itemcategory" required />
          </div>
          <button id="addsum" type="submit">submit?</button>
          <p>no cancle button, no budget. just click outside this window pls</p>
        </form>
      </div>
    </div>

    <!-- feather-icons script -->
    <script>
      feather.replace();
    </script>

    <!-- run the javascript -->
    <script src="script.js"></script>
  </body>
</html>
